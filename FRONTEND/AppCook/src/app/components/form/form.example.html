<!-- Exemple d'utilisation du FormComponent générique pour Register -->

<div class="register-container">
  <h2>Créer un compte (Example)</h2>
  
  <app-form
    [fields]="registerFields()"
    [submitLabel]="'Créer mon compte'"
    [loading]="loading()"
    (formSubmit)="onRegister($event)"
  />
  
  @if (error()) {
    <div class="error-banner">
      {{ error() }}
    </div>
  }
  
  <div class="login-link">
    Déjà un compte ? <a routerLink="/login">Se connecter</a>
  </div>
</div>

<style>
  .register-container {
    max-width: 500px;
    margin: 2rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
  }
  
  h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: #333;
  }
  
  .error-banner {
    background: #fee;
    color: #c33;
    padding: 1rem;
    border-radius: 6px;
    margin-top: 1rem;
    text-align: center;
  }
  
  .login-link {
    text-align: center;
    margin-top: 1.5rem;
    color: #666;
  }
  
  .login-link a {
    color: #4e9cff;
    text-decoration: none;
    font-weight: 600;
  }
  
  .login-link a:hover {
    text-decoration: underline;
  }
</style>
